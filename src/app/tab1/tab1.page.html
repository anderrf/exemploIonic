<ion-header>
  <ion-toolbar>
    <ion-title>
      Soma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Primeiro App com Ionic</h2>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
          <ion-label position="floating">Valor 1:</ion-label>
            <ion-input [(ngModel)]="valor1"></ion-input>
          </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
          <ion-label position="floating">Valor 2:</ion-label>
            <ion-input [(ngModel)]="valor2"></ion-input>
          </ion-item>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="calcula()">Calcular</ion-button>
      </ion-col> 
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
          <ion-label position="floating">Resultado:</ion-label>
            <ion-input [value]="exibeResultado()" disabled="true"></ion-input>
          </ion-item>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
